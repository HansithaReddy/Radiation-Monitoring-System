<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiation Monitoring System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
            border: 1px solid #eef1f4;
            overflow: hidden;
            /* Increased width to make forms more spacious */
            max-width: 720px;
            width: 100%;
        }
        
        .auth-header {
            background: #ffffff;
            color: #111827;
            /* reduce vertical padding to shorten height */
            padding: 1rem 1.25rem;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }
        
        .auth-header h2 {
            margin: 0;
            font-weight: 800;
            color: #1f2937;
        }
        
        .auth-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }
        
        .auth-body {
            /* reduced padding to decrease overall vertical length */
            padding: 1rem 1.25rem;
        }
        
        .form-floating {
            /* more compact spacing between inputs */
            margin-bottom: 0.6rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            /* slightly smaller vertical padding to reduce height */
            padding: 8px 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        /* Enhanced button animations */
        .btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        /* Enhanced form controls */
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: scale(1.02);
        }
        
        /* Enhanced auth container */
        .auth-container {
            transition: all 0.3s ease;
        }
        
        .auth-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        /* Enhanced form floating */
        .form-floating {
            transition: all 0.3s ease;
        }
        
        .form-floating:focus-within {
            transform: scale(1.02);
        }
        
        /* Enhanced alert styling */
        .alert {
            border-radius: 12px;
            border: 1px solid #e9ecef;
            box-shadow: none;
            backdrop-filter: none;
        }
        
        /* Enhanced toggle buttons */
        .btn-outline-primary {
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        /* Enhanced admin info */
        .admin-info {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        /* Enhanced responsive design */
        @media (max-width: 768px) {
            .auth-container {
                margin: 1rem;
                max-width: none;
            }
            
            .auth-header {
                padding: 1.5rem;
            }
            
            .auth-body {
                padding: 1.5rem;
            }
        }
        
        .btn-outline-primary {
            border: 2px solid #667eea;
            color: #667eea;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover {
            background: #667eea;
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .form-control {
            /* tighter, shorter inputs */
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 8px 12px;
            height: auto;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
        
        .radiation-icon {
            /* slightly smaller icon to reduce header height */
            font-size: 2.2rem;
            margin-bottom: 0.6rem;
            color: #ff6b6b;
        }
        
        .system-info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .system-info h6 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .admin-credentials {
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.85rem;
        }
        
        .admin-credentials h6 {
            color: #ff6b6b;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="radiation-icon">
                <i class="fas fa-radiation-alt"></i>
            </div>
            <h2>Radiation Monitoring System</h2>
        </div>
        
        <div class="auth-body">
            <!-- Login Form -->
            <div id="loginForm">
                <h4 class="text-center mb-4">Login</h4>
                <div id="loginAlert"></div>
                
                <form id="loginFormElement">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="loginEmpId" placeholder="Employee ID" required>
                        <label for="loginEmpId"><i class="fas fa-user me-2"></i>Employee ID</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                        <label for="loginPassword"><i class="fas fa-lock me-2"></i>Password</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <span class="loading spinner-border spinner-border-sm me-2" role="status"></span>
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>
                
                <div class="text-center">
                    <button type="button" class="btn btn-outline-primary" id="switchToRegisterBtn">
                        <i class="fas fa-user-plus me-2"></i>Switch to Register
                    </button>
                </div>
            </div>
            
            <!-- Register Form -->
            <div id="registerForm" style="display: none;">
                <h4 class="text-center mb-4">Register</h4>
                <div id="registerAlert"></div>
                
                <form id="registerFormElement">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="registerEmpId" placeholder="Employee ID" required>
                        <label for="registerEmpId"><i class="fas fa-user me-2"></i>Employee ID</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="text" class="form-control" id="registerName" placeholder="Full Name" required>
                        <label for="registerName"><i class="fas fa-id-card me-2"></i>Full Name</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="email" class="form-control" id="registerEmail" placeholder="Email Address" required>
                        <label for="registerEmail"><i class="fas fa-envelope me-2"></i>Email Address</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="registerBlock" placeholder="Block Assignment" required>
                        <label for="registerBlock"><i class="fas fa-building me-2"></i>Block Assignment</label>
                    </div>

                    <div class="form-floating">
                        <input type="tel" class="form-control" id="registerPhone" placeholder="Phone Number" required>
                        <label for="registerPhone"><i class="fas fa-phone me-2"></i>Phone Number</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                        <label for="registerPassword"><i class="fas fa-lock me-2"></i>Password</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                        <label for="confirmPassword"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                    </div>
                    
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <span class="loading spinner-border spinner-border-sm me-2" role="status"></span>
                        <i class="fas fa-user-plus me-2"></i>Register
                    </button>
                </form>
                
                <div class="text-center">
                    <button type="button" class="btn btn-outline-primary" id="switchToLoginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i>Switch to Login
                    </button>
                </div>
            </div>
            


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
